        <button id="mostrarocultar">Mostrar/Ocultar</button>
    
    <script>
        var oculta = false;
    
    //document.getElementById('titulo_principal').innerHTML = 'Calse5-jQuery';
        $('#titulo_principal').text('Clase 5 - jQuery');
        $('.info_importante').text('este parrafo es lo mas importante!!!');

        $('select').change(mostrarSeleccion);
        $('#mostrarocultar').click(mostrarocultar);
        $('#mostrarDIV').click(mostrarDIV);
        $('#ocultarDIV').click(ocultarDIV);


        function saludar(param) {
            $('#saludo1').text('buen dia ' + param);
        }
        function mostrarSeleccion(params) {
            var valorSeleccionado = $('select').val();
            //alert(valorSeleccionado);
            $('div').text(valorSeleccionado);
        }

        function mostrarocultar() {
           if(oculta == false)
           {
            $('header').hide();
            oculta = true;
           }
            else 
            {
                $('header').show();
                oculta = false;
            }
        }

       function mostrarDIV() {
           $('#div_oculto').show();
           $('#mostrarDIV').hide();
           $('#ocultarDIV').show();
            }
        function ocultarDIV() {
           $('#div_oculto').hide();
           $('#ocultarDIV').hide();
           $('#mostrarDIV').show();
        } 
    </script>
